<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>ورود / عضویت</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-item-wrapper">
        <div class="nav-item">دسته‌بندی‌ها</div>
        <div class="mega-menu">
          <div class="column">
            <button class="icon-btn">📺 بخش‌ها</button>
            <button class="icon-btn">🎬 ژانر فیلم</button>
            <button class="icon-btn">📽️ ژانر سریال</button>
          </div>

          <div class="column">
            <a href="#">فیلم‌ها (25,904)</a>
            <a href="#">مستند (1,049)</a>
            <a href="#">پیشنهادی (197)</a>
            <a href="#">۲۵۰ سریال برتر</a>
          </div>
          <div class="column">
            <a href="#">سریال‌ها (6,865)</a>
            <a href="#">شخصیت‌ها (56,809)</a>
            <a href="#">پخش آنلاین (24,788)</a>
            <a href="#">۲۵۰ سریال برتر</a>
          </div>
          <div class="column">
            <a href="#">انیمیشن (1,537)</a>
            <a href="#">جدول باکس‌آفیس</a>
            <a href="#">دوبله (9,680)</a>
          </div>
        </div>
      </div>

      <!-- سایر منوها -->
      <div class="nav-item">هنرمندان</div>
      <div class="nav-item">پخش آنلاین</div>
      <div class="nav-item">خرید اشتراک</div>
      <div class="nav-item">اپلیکیشن</div>

      <!-- منوی ورود/عضویت در انتهای منو -->
      <div class="dropdown">
        <button class="button">ورود / عضویت</button>
        <div class="menu">
          <h4>ورود به سایت</h4>
          <div>هنوز ثبت‌نام نکرده‌اید؟ <a href="#">ثبت‌نام</a></div>
          <div class="special">
            <span class="crown">👑</span>
            <span>تعرفه‌های عضویت ویژه</span>
          </div>
        </div>
      </div>
    </div>

   
    <script>
      const navItem = document.querySelector(".nav-item-wrapper");
      const megaMenu = document.querySelector(".mega-menu");

      navItem.addEventListener("mouseenter", () => {
        megaMenu.classList.add("open");
      });

      navItem.addEventListener("mouseleave", () => {
        megaMenu.classList.remove("open");
      });
    </script>
  </body>
</html>
